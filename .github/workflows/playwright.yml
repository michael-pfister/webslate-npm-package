name: Run Playwright Tests ğŸ­
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  Run-E2E-Tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies âš—ï¸
        run: npm ci
      - name: Install Playwright Browsers ğŸ§°
        run: npx playwright install --with-deps
      - name: Serve Test Page Locally ğŸ–¥ï¸
        run: npm run start
      - name: Run Playwright tests ğŸ°
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
