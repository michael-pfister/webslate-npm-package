name: Audit Code 🎰

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  Audit-Code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies ⚗️
        run: npm ci

      - name: Check Code Formatting 📑
        run: npm run check-format

      - name: Run TypeScript Linter 🪄
        run: npm run lint
