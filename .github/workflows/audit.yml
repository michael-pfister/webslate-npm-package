name: Audit Code ğŸ°

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  Audit-Code:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies âš—ï¸
        run: npm ci

      - name: Run Prettier ğŸ“ # Directly running the formatter currently makes more sense than checking for formatting errors since it saves a lot of work.
        run: npm run format

      - uses: stefanzweifel/git-auto-commit-action@v4 # Does not commit if there are no changes.
        with:
          commit_message: 'ğŸ“ Format Code'

      - name: Run TypeScript Linter ğŸª„
        run: npm run lint
